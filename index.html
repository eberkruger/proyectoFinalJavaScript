<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta
      name="keywords"
      content="Tecnología, Notebooks, Auriculares, Teclados, Mouse, tienda online"
    />
    <meta
      name="description"
      content="Tienda especializada en ventas de artículos tecnológicos"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Digital Store</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="encabezado">
      <a href="./index.html" class="logo">
        <h1>Digital Store</h1>
      </a>

      <div class="buscar">
        <div class="form">
          <input type="text" id="buscador" placeholder="Buscar producto" />
          <input type="submit" id="botonBuscar" value="Buscar" />
        </div>

        <div class="carrito">
          <a class="botonCarrito" href="./html/carrito.html">
            <lord-icon
              src="https://cdn.lordicon.com/udbbfuld.json"
              trigger="hover"
              colors="primary:#e73958"
              state="hover"
            >
            </lord-icon>
          </a>
        </div>
      </div>

      <img
        src="./assets/imagenesWeb/image4.png"
        class="imagenPortada"
        alt="Imagen web"
      />
    </header>

    <main>
      <!-- HERO -->
      <section id="hero" class="hero">
        <h2>Tienda OnLine de Tecnología.</h2>
        <h4>Conectándote con lo que más amás.</h4>
        <p>
          Navega por nuestro sitio web y encontrá el producto que tanto querés.
        </p>
      </section>

      <!-- SECCIÓN FILTROS -->
      <div id="menuFiltros" class="menuFiltros">
        <ul>
          <li>
            <button id="todos">Todos nuestros productos</button>
          </li>
          <li>
            <button id="notebook" class="botonCategoria">Notebooks</button>
          </li>
          <li>
            <button id="mouse" class="botonCategoria">Mouses</button>
          </li>
          <li>
            <button id="teclado" class="botonCategoria">Teclados</button>
          </li>
          <li>
            <button id="auricular" class="botonCategoria">Auriculares</button>
          </li>
        </ul>
      </div>

      <!-- CARDS -->
      <h2 id="tituloPrincipal" class="tituloPrincipal">
        Todos nuestros productos
      </h2>
      <section id="contenedorProductos" class="productos"></section>
    </main>

    <!-- FOOTER -->
    <footer class="footer container-fluid row text-center">
      <div class="col-xl-6 col-md-6 col-sm-6">
        <h2>Digital Store</h2>
        <h3>digitalStore@hotmail.com</h3>
        <h3>Todos los derechos reservados</h3>
        <h3>Creado por Eber Kruger</h3>
      </div>

      <div class="redes col-xl-6 col-md-6 col-sm-6">
        <h3>Síguenos en nuestras redes</h3>
        <div class="svgFooter">
          <img
            src="assets/imagenesSVG/icons8-facebook-nuevo.svg"
            class="imagenSvgFooter"
            alt="Imagen Svg Facebook"
          />
          <img
            src="assets/imagenesSVG/icons8-instagram.svg"
            class="imagenSvgFooter"
            alt="Imagen Svg Instagram"
          />
          <img
            src="assets/imagenesSVG/icons8-twitter.svg"
            class="imagenSvgFooter"
            alt="Imagen Svg Twitter"
          />
          <img
            src="assets/imagenesSVG/icons8-whatsappWhite.svg"
            class="imagenSvgFooter"
            alt="Imagen Svg Whatsapp"
          />
        </div>
      </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/carrito.js"></script>
  </body>
</html>
