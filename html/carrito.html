<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Tecnología, Notebooks, Auriculares, Teclados, Mouse, tienda online"
    />
    <meta
      name="description"
      content="Tienda especializada en ventas de artículos tecnológicos"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Digital Store</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="encabezado">
      <a href="../index.html" class="logo">
        <h1>Digital Store</h1>
      </a>

      <div class="buscar">
        <div class="seguirComprando">
          <a class="botonVolver" href="../index.html">Seguir comprando</a>
        </div>

        <div class="carrito">
          <a class="botonCarrito" href="../html/carrito.html">
            <lord-icon
              src="https://cdn.lordicon.com/udbbfuld.json"
              trigger="hover"
              colors="primary:#e73958"
              state="hover"
            >
            </lord-icon>
          </a>
        </div>
      </div>

      <img
        src="../assets/imagenesWeb/image4.png"
        class="imagenPortada"
        alt="Imagen web"
      />
    </header>

    <main>
      <!-- CARDS -->
      <h2 class="tituloPrincipal tituloCarrito">Carrito de compras</h2>

      <section class="contenedorCarrito">
        <p id="carritoVacio" class="carritoVacio">Tu carrito está vacío</p>
        <div id="productosCarrito" class="productosCarrito disabled"></div>

        <div id="accionesCarrito" class="accionesCarrito disabled">
          <div class="accionesCarritoIzquierda">
            <button id="accionesCarritoVaciar" class="accionesCarritoVaciar">
              Vaciar Carrito
            </button>
          </div>

          <div class="accionesCarritoDerecha">
            <div class="accionesCarritoTotal">
              <p>Total</p>
              <p id="total">$20000</p>
            </div>
            <button id="accionesCarritoComprar" class="accionesCarritoComprar">
              Comprar ahora
            </button>
          </div>
        </div>
        <p id="carritoComprado" class="carritoComprado disabled">
          Muchas gracias por su compra
        </p>
      </section>
    </main>

    <footer class="footer container-fluid row text-center">
      <div class="col-xl-6 col-md-6 col-sm-6">
        <h2>Digital Store</h2>
        <h3>digitalStore@hotmail.com</h3>
        <h3>Todos los derechos reservados</h3>
        <h3>Creado por Eber Kruger</h3>
      </div>

      <div class="redes col-xl-6 col-md-6 col-sm-6">
        <h3>Síguenos en nuestras redes</h3>
        <div class="svgFooter">
          <img
            src="../assets/imagenesSVG/icons8-facebook-nuevo.svg"
            class="imagenSvgFooter"
            alt="Imagen Svg Facebook"
          />
          <img
            src="../assets/imagenesSVG/icons8-instagram.svg"
            class="imagenSvgFooter"
            alt="Imagen Svg Instagram"
          />
          <img
            src="../assets/imagenesSVG/icons8-twitter.svg"
            class="imagenSvgFooter"
            alt="Imagen Svg Twitter"
          />
          <img
            src="../assets/imagenesSVG/icons8-whatsappWhite.svg"
            class="imagenSvgFooter"
            alt="Imagen Svg Whatsapp"
          />
        </div>
      </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>    
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/carrito.js"></script>
  </body>
</html>
